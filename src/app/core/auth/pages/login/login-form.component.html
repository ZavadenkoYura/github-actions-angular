<div class="flex items-center justify-center min-h-screen bg-[#121212]">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    novalidate
    class="w-full max-w-md p-8 bg-[#2A2A2A] rounded-xl shadow-md"
  >
    <h2 class="text-2xl font-semibold text-center text-white mb-6">Sign In</h2>

    <div class="mb-4">
      <app-input-field
        label="Email"
        type="email"
        placeholder="example@gmail.com"
        formControlName="email"
      ></app-input-field>
    </div>

    <div class="mb-4">
      <app-input-field
        label="Password"
        type="password"
        placeholder="**********"
        formControlName="password"
      ></app-input-field>
    </div>

    <div class="mb-4 flex items-center">
      <input
        type="checkbox"
        id="remember"
        class="h-4 w-4 text-[#2979FF] focus:ring-[#2979FF] border-gray-600 rounded bg-[#2F2F2F]"
      />
      <label for="remember" class="ml-2 block text-sm text-[#B0B0B0]">
        Remember me
      </label>
    </div>

    <button
      type="submit"
      class="w-full py-2 px-4 bg-[#00C853] text-white font-semibold rounded-md focus:outline-none focus:ring-2 hover:opacity-90"
    >
      Login
    </button>
    <div class="w-full flex justify-center pt-5">
      <a [routerLink]="['/register']" class="text-white"
        >Don't have an account?</a
      >
    </div>
  </form>
</div>
